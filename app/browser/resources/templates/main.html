{{#extend 'layout'}}

    {{#content "body"}}
    <div class="sidebar col s2">
            <div id="search">
                <input type="text" id="searchbox" placeholder="Search Library">
            </div>
        </div>

        <div class="content col s10">

            <form>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="text" class="validate">
                        <label for="text">Game Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="file-field input-field">
                        <input class="file-path validate" type="text" id="file"/>
                        <div class="btn" onclick="chooseGame(event)">
                            <span>Path</span>
                            <input type="file" id="path" />
                        </div>
                    </div>
                </div>
                <a href="javascript:addGame($('#password').val(),$('#file').val());" class="waves-effect waves-light btn grey">Add</a>

            </form>
        </div>

        <a href="javascript:loadPage('somepage.html');" class="waves-effect waves-light btn grey">Load page</a>


        <a href="javascript:getGameList();" class="waves-effect waves-light btn grey">Load list</a>

        <div id="gamelist">
        </div>
    {{/content}}

{{/extend}}
